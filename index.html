            <fieldset>
              <legend>Сomplexity:</legend>
              <div>
                <input type="radio" id="easy" name="complexity" checked>
                <label for="easy">Easy</label>
              </div>
              <div>
                <input type="radio" id="normal" name="complexity">
                <label for="normal">Normal</label>
              </div>
              <div>
                <input type="radio" id="difficult" name="complexity">
                <label for="difficult">Difficult</label>
              </div>
            </fieldset>

            <fieldset>
              <legend>Theme:</legend>
              <div>
                <input type="radio" id="google" name="theme" checked>
                <label for="google">Google Theme</label>
              </div>
              <div>
                <input type="radio" id="fantasy" name="theme">
                <label for="fantasy">Fantasy</label>
              </div>
            </fieldset>
          </div>
        </div>
        <button class="button button-start" disabled>Start</button>
      </div>
    </div>
    <div class="game hide">
      <div class="info">

        <div class="info-name">Name: <span></span></div>
        <div>
          <img class="img-flag" src="../js30-random-game/assets/png/flag_icon.png" alt="Flag">
          <div class="info-flag"></div>
        </div>
        <div>
          <img class="img-timer" src="../js30-random-game/assets/png/clock_icon.png" alt="Clock">
          <div class="info-timer">000</div>
        </div>
        <button class="button button-give-up">Give up</button>
      </div>
      <div class="field">
      </div>
    </div>
    <div class="wrapper-modal-leader wrapper-modal hide">
      <div class="modal-leader-board">
        <div class="header-modal-board">
          <h2>Leader board</h2>
          <svg class="close">
            <g>
              <line x1="7" x2="25" y1="7" y2="25" />
              <line x1="7" x2="25" y1="25" y2="7" />
            </g>
          </svg>
        </div>
        <div class="leader-board">
          <div>№</div>
          <div>Score</div>
          <div>Time</div>
          <!-- <div>Date</div> -->
          <div>Name</div>
          <div>Level</div>
        </div>
      </div>
    </div>
    <div class="wrapper-modal-finish wrapper-modal hide">
      <div class="modal-finish">
        <div class="modal-finish-top">
          <div class="modal-finish-top-col">
            <div class="img-clock"></div>
            <p class="time">-- --</p>
          </div>
          <div class="modal-finish-top-col">
            <div class="img-score"></div>
            <p class="score">-- --</p>
          </div>
        </div>
        <button class="button button-try-again">Try again</button>
      </div>
    </div>
